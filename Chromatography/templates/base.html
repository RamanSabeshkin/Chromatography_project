{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MY DEFAULT TITLE{% endblock %}</title>
    <link href="{% static "style.css" %}" rel="stylesheet">
</head>
<header>
    {% if request.user.is_authenticated %}
            <a href="{% url "chromatography:logout" %}">logout </a>
    {% else %}
            <a href="{% url "chromatography:login" %}">login </a><br>
    {% endif %}
</header>
{% block body %}{% endblock %}
</html>
