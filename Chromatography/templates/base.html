{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "style.css" %}" rel="stylesheet">
</head>

<header>
    {% if request.user.is_authenticated %}
            <a href="{% url "chromatography:logout" %}">logout </a><br>
            <a href="{% url "chromatography:profile" %}">Profile </a><br>
            <a href="{% url "chromatography:all_columns" %}">All columns </a><br>
            <a href="{% url "chromatography:all_logpmodels" %}">All LogP Models </a><br>
            <a href="{% url "chromatography:all_lsermodels" %}">All LSER Models</a><br>
    {% else %}
            <a href="{% url "chromatography:login" %}">login </a><br>
            <a href="{% url "chromatography:register" %}">register </a><br>
    {% endif %}
</header>

{% block body %}
{% endblock %}
</html>
